<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAF Day 1 Client 1</title>
</head>

<body>
    <h1>Add a RSVP</h1>
    <form method="POST" action="/api/rsvp">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Given name:</td>
                <td><input type="text" name="given_name"></td>
            </tr>
            <tr>
                <td>Phone number:</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>Attending:</td>
                <td>
                    <input type="radio" name="attending" value="yes" checked>Yes
                    <br>
                    <input type="radio" name="attending" value="no">No
                </td>
            </tr>
            <tr>
                <td>Remarks:</td>
                <td><input type="text" name="remarks"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
